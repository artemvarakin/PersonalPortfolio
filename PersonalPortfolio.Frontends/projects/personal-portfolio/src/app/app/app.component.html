<div [class]="'theme-wrapper ' + (theme$ | async)">

    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="side" opened>
            <div class="branding"><img [src]="logo" />
                <span>{{ 'personal-portfolio.title.short' | translate}}</span>
            </div>
            <mat-nav-list>
                <a mat-list-item *ngFor="let item of navigationSideMenu" [routerLink]="[item.link]"
                    routerLinkActive="active">
                    {{item.label | translate}}
                </a>
                <a mat-list-item [matTooltip]="'personal-portfolio.footer.changelog' | translate" matTooltipPosition="before"
                    href="https://github.com/darthkurt">
                    {{version}}
                    <span *ngIf="!isProd">
                        [{{envName}}]
                    </span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="content"
                [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.data && o.activatedRoute.routeConfig.data.title">
                <router-outlet #o="outlet"></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
