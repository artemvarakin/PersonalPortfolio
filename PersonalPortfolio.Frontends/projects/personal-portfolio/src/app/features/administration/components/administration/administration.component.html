<nav mat-tab-nav-bar class="d-none d-sm-flex">
    <a mat-tab-link
       *ngFor="let e of tabs"
       [routerLink]="e.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{e.label | translate}}
    </a>
  </nav>
  
  <div [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
    <router-outlet #o="outlet"></router-outlet>
  </div>
